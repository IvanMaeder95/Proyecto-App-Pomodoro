<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Logo/icono.ico" />
    <title>Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap'); </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="logo">
      <img id="image" src="Logo/Pomodoro.png" alt="Logo Pomodoro">
    </div>
    <div id="app">
      <div id="time">
        <div id="value"></div>
        <div id="taskName"></div>
      </div>

      <div class="tasks-container">
        <div class="form">
          <form action="" id="form">
            <input type="text" id="itTask" />
            <input type="submit" id="bAdd" value="Add a task" />
          </form>
        </div>
        <div id="tasks"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
